<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beranda · Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="app-nav"></header>

  <div class="container">
    <div class="blog-toolbar">
      <input id="q" type="search" placeholder="Cari artikel..." />
      <div class="spacer"></div>
      <button id="btnSearch" class="secondary">Cari</button>
    </div>

    <div id="list" class="blog-list"></div>

    <div class="pager">
      <button id="prev" class="secondary">← Sebelumnya</button>
      <span id="pageInfo" class="muted"></span>
      <button id="next" class="secondary">Berikutnya →</button>
    </div>
  </div>

  <script src="auth.js?v=fix_exec"></script>
  <script src="nav.js?v=fix_exec"></script>
  <script src="posts-list.js?v=fix_exec"></script>
</body>
</html>
